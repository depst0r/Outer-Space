<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="@sergey_panteleenko" />
    <title>Outer Space</title>
    <script defer type="module" src="/src/script/script.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <ul class="header__links">
                    <li class="header__link"><a class="link" href="#">Home</a></li>
                    <li class="header__link"><a class="link" href="#">Gallery</a></li>
                    <li class="header__link"><a class="link" href="#">About</a></li>
                </ul>
            </nav>
        </div>
        <div class="header__slider">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="swiper-content">
                            <img class="spin" src="/src/img/planets/earth.png" alt="earth">
                            <div class="slide-text">
                                <!-- <h2 class="title-h2 text-stroke">Earth</h2>
                                <h2 class="title-h2 text-fill">Earth</h2> -->
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide"><img class="spin" src="/src/img/planets/mars.png" alt="mars"></div>
                    <div class="swiper-slide"><img class="spin" src="/src/img/planets/moon.png" alt="moon"></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </header>
</body>

</html>
